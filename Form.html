<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form for Data Collection</title>
    <link rel="stylesheet" href="formconnect.css">
</head>
<body>
    <form 
  method="POST" 
  action="https://script.google.com/macros/s/AKfycbzOH8SaeEL4M_E1s0LCA2lDEgVw13nsPc9gU2xTiOBu25jd61v1vI9XJEKaDGXZXw8/exec
   ">
    <form id="Form">
    <div class="One"><h1>Data Collection Form</h1>
        <div class="Form-control8">
            <label for="Name" id="label-Name">Name
        
            </label>
            <input type="text" id="Name" placeholder="Enter You Full Name"/>

            <div class="Form-control1">
                <label for="Hometown" id="label-Hometown">Hometown
            
                </label>
                <input type="text" id="Hometown" placeholder="Enter Hometown name"/>

                <div class="Form-control2">
                    <label for="Program" id="label-Program">Program
                
                    </label>
                    <input type="text" id="Program" placeholder="Program of Study"/>

                    <div class="Form-control3">
                        <label for="Phone" id="label-Phone">Contact
                    
                        </label>
                        <input type="text" id="Phone Number" placeholder="Enter Phone number"/>

                        <div class="Form-control4">
                            <label for="Age" id="label-Age">Age
                        
                            </label>
                            <input type="text" id="Age" placeholder="How Old are You?"/>

                            <div class="Form-control5">
                                <label for="Status" id="label-Status">Select Your Sex
                            
                                </label>
                                <select name="Gender" id="Gender">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>

                            <div class="Form-control5">
                                <label for="Status" id="label-Status">Which option describes you?
                            
                                </label>
                                <select name="Status" id="Status">
                                    <option value="Alumni">Alumni</option>
                                    <option value="Student">Student</option>
                                    <option value="Others">Others</option>
                                </select>
            
                                
                                <div class="Form-control6">
                                    <label for="Email" id="label-Email">Email
                                
                                    </label>
                                    <input type="text" id="Email" placeholder="Enter your Email"/>
        
                                    <div class="Form-control7">
                                        <label for="submit" id="label-Submi">
                                    
                                        </label>
                                        <button type="submit" id="submit">submit</button>

            
                                
    </div>
   
    </div>
    </form>
</form>
</body>
</html>
